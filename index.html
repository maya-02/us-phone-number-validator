<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>US Telephone Number Validator</title>
    <link rel="stylesheet" href="styles.css">
    </head>
    <body>

      <div class="container" id="container">
        <h1>US Telephone Number Validator</h1>
        <form id="validator-form">
        <label for="user-input">Please enter a phone number to validate</label>
        <input type="text" id="user-input" required>
        <button type="submit" id="check-btn">Check</button>
        <button type="submit" id="clear-btn">Clear</button>
        </form>
        <div class="results-div" id="results-div"></div>
      </div>
      <script src="script.js"></script>
      </body>
  </html>
